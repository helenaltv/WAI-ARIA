<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <button
        class="edit-btn"
        aria-haspopup="dialog"
        aria-controls="accessibleModal"
      >
        Edit Profile
      </button>
      <div
        id="accessibleModal"
        class="modal-container"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal">
          <h2 id="modalTitle">Edit my profile</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
            enim incidunt illo veritatis.
          </p>
          <button class="close" id="closeModalBtn" aria-label="Close">
            Close
          </button>
        </div>
      </div>

      <button id="openDialogBtn">Öppna dialog</button>
      <dialog id="accessibleDialog">
        <h2>Exempel på tillgängligt modalfönster med &lt;dialog&gt;</h2>
        <p>Här är innehållet i modalfönstret.</p>
        <button id="closeDialogBtn">Stäng</button>
      </dialog>

      <button
        id="menuButton"
        aria-expanded="false"
        aria-controls="menuContent"
        aria-haspopup="true"
      >
        Meny
      </button>
      <nav id="menuContent" hidden>
        <ul>
          <li><a href="#">Hem</a></li>
          <li><a href="#">Om oss</a></li>
          <li><a href="#">Tjänster</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </section>

    <script src="index.js"></script>
  </body>
</html>
